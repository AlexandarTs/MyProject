<!DOCTYPE html>
  <html>
    <head>
    	<meta charset="utf-8">
	  <title>Register</title>
	  <link rel="stylesheet" type="text/css" href="registercss.css">
	</head>
	<body>
		<header>
		<h1 class="title">Register</h1>
		<div class="backgr"></div>
			<img class="img1" src="https://www.pml-bmw.com.sg/content/dam/bmw/common/home/teaser/BMW-4-series-coupe-home-ts-desktop.jpg/_jcr_content/renditions/cq5dam.resized.img.1680.large.time1484626119020.jpg" alt="">
			<a href="homepage.html"><img class="logo" src="http://marque-voiture.com/wp-content/uploads/2015/09/Logo-BMW.png" alt=""></a>
		</header>
		<main>
			<div class="info"><h3 class="tit">Регистрация</h3><p class="text1">
				First Name   <input type="text" name="search"></p><p class="text2">
				Last Name   <input type="text" name="text"></p>
				<p class="text3">Nickname   <input type="text" name="text"></p>
				<p class="text5">
				Password   <input type="password" name="password"></p>
				<p class="text6">
				Repeat Password   <input type="password" name="password"></p>
				<p class="text7">
				E-mail   <input type="text" name="search"></p>
				<p class="text4"><input type="submit" name="Enter" value="Enter"></p>
				<p id="text">
					<label for="gender">
			Male
			<input type="radio" id="gender" name="gender" value="gender">	
			</label>	
		<label for="gender1">
			Female
			<input type="radio" id="gender1" name="gender" value="gender">	
		</label>
				</p>
				<p id="text2">
					Age
		<select name="age">
			<option value="" selected>---</option>
			<option value="1">18-20</option>
			<option value="2">21-30</option>
			<option value="3">31-40</option>
			<option value="4">41-50</option>
			<option value="5">51-60</option>
		</select>
				</p>
				<p id="text3">
					I accept terms and rules
			<input type="checkbox" id="accept" name="accept" value="accept">
				</p>
			</div>
		</main>
		<footer>
			<div class="footbackgr">
				<span class="footer">BMW Rims притежава лиценз за авторски права!</span>
			</div>
		</footer>
	</body>
	</html>
